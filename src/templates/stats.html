<!DOCTYPE html>
<html>
<head>
    <title>Statistiques de l'utilisateur</title>
</head>
<body>
    <h1>Statistiques de l'utilisateur</h1>
    <table border="1">
        <tr>
            <th>Semaine</th>
            <th>Money</th>
            <th>Points</th>
        </tr>
        {% for stat in stats %}
        <tr>
            <td>{{ stat[1] }}</td> <!-- Affiche le numÃ©ro de semaine -->
            <td>{{ stat[2] }}</td> <!-- Affiche la valeur de l'argent -->
            <td>{{ stat[3] }}</td> <!-- Affiche les points -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
